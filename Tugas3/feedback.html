<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Umpan Balik</title>
  <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/montch2.png">
</head>
<body>
      <div class="container">
    <!-- Dual Gradient Overlay (Top) Background -->
    <div class="background-overlay"></div>
<div class="content">
  <header>
    <h1>Formulir Umpan Balik</h1>
    <p>Kritik, Saran, dan Masukan</p>
  </header>

  <nav>
    <a href="index.html">Beranda</a>
    <a href="biodata.html">Biodata</a>
    <a href="Jadwal.html">Jadwal</a>
    <a href="galeri.html">Galeri</a>
    <a href="feedback.html" class="active">Feedback</a>
  </nav>

  <form action="https://httpbin.org/post" method="POST">
    <h2>Formulir Kontak & Saran</h2>

    <label for="nama">Nama Anda (Opsional):</label>
    <input type="text" id="nama" name="nama" placeholder="Tulis nama Anda">

    <label for="email">Email Anda:</label>
    <input type="email" id="email" name="email" placeholder="nama@email.com" required>

    <label for="rating">Rating Kepuasan Website (Skala 1â€“10):</label>
    <input type="number" id="rating" name="rating" min="1" max="10" placeholder="Masukkan angka 1 hingga 10" required>

    <label>Rekomendasi Website Ini?</label>
    <div class="options">
      <label><input type="radio" name="rekomendasi" value="ya" required> Ya, Sangat</label>
      <label><input type="radio" name="rekomendasi" value="mungkin"> Mungkin Saja</label>
      <label><input type="radio" name="rekomendasi" value="tidak"> Tidak</label>
    </div>

    <label>Topik yang paling menarik:</label>
    <div class="options">
      <label><input type="checkbox" name="topik[]" value="biodata"> Biodata</label>
      <label><input type="checkbox" name="topik[]" value="jadwal"> Jadwal</label>
      <label><input type="checkbox" name="topik[]" value="galeri"> Galeri</label>
    </div>

    <label for="bidang">Saran Pengembangan di Bidang:</label>
    <select id="bidang" name="bidang" required>
      <option value="">-- Pilih Bidang --</option>
      <option value="desain">Desain</option>
      <option value="konten">Konten</option>
      <option value="fitur">Fitur</option>
      <option value="aksesibilitas">Aksesibilitas</option>
    </select>

    <label for="pesan">Pesan/Saran Lengkap:</label>
    <textarea id="pesan" name="pesan" placeholder="Tulis pesan dan saran Anda secara detail di sini..." required></textarea>

    <div class="actions">
      <button type="reset">Atur Ulang</button>
      <button type="submit">Kirim Feedback</button>
    </div>
  </form>
</div>
</body>
</html>
